<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" width="300" height="120">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="120" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Document icon -->
  <g transform="translate(20, 25)">
    <rect x="0" y="0" width="40" height="50" rx="4" fill="#ffffff" opacity="0.9"/>
    <rect x="5" y="8" width="30" height="2" rx="1" fill="#2563eb"/>
    <rect x="5" y="14" width="25" height="2" rx="1" fill="#2563eb"/>
    <rect x="5" y="20" width="28" height="2" rx="1" fill="#2563eb"/>
    <rect x="5" y="26" width="22" height="2" rx="1" fill="#2563eb"/>
    <rect x="5" y="32" width="26" height="2" rx="1" fill="#2563eb"/>
    <rect x="5" y="38" width="20" height="2" rx="1" fill="#2563eb"/>
  </g>
  
  <!-- Search/Analysis icon -->
  <g transform="translate(50, 35)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    <line x1="25" y1="25" x2="35" y2="35" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
  </g>
  
  <!-- Main text -->
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGrad)">
    OXCART
  </text>
  
  <!-- Subtitle -->
  <text x="110" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#e5e7eb">
    RAG Document Analysis
  </text>
  
  <!-- Accent elements -->
  <circle cx="260" cy="30" r="8" fill="#ffffff" opacity="0.3"/>
  <circle cx="280" cy="50" r="6" fill="#ffffff" opacity="0.2"/>
  <circle cx="270" cy="80" r="4" fill="#ffffff" opacity="0.4"/>
</svg>